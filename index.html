<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <main class="container">
        <form id="form">
            <label>
                User IP
                <input required id="input" type="text" placeholder="Enter the IP here">
                <small>Example: 54.85.132.205</small>
            </label>
            <button style="background-color: crimson;border: 1px solid black;" id="submit" type="submit">
                Search information for this IP
            </button>
        </form>
        <div>
            <pre id="results">

            </pre>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
